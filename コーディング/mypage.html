  <header id="header">
    <nav class="menu-nav-header">
      <ul class="list-menu">

        <li><a href="./chat.html">チャット</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <div class="mypage-form">
      <h2 class="ttl">マイページ</h2>
      <form class="form-container" action="">
        <div class="form-group">
          <label for="service">事業内容</label>
          <input type="text" id="service" class="form-control">
        </div>
        <div class="form-group">
          <label for="money">資本金</label>
          <input type="number" id="money" class="form-control">円
        </div>
        <div class="form-group">
          <label for="sale">年間売り上げ</label>
          <input type="number" id="sale" class="form-control">円
        </div>
        <div class="form-group">
          <label for="member">社員数</label>
          <input type="number" id="member" class="form-control">人
        </div>
        <div class="form-group">
          <label for="strong">強み</label>
          <textarea id="strong" class="form-control"></textarea>
        </div>
          <div class="form-group">
            <label for="weak">弱み</label>
            <textarea id="weak" class="form-control"></textarea>
          </div>
        
        <div class="block-btn">
          <a class="btn btn-success" href="#" role="button">登録</a>
        </div>
      </form>
    </div>
  </main>
