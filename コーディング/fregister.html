<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="login-form">
      <h2 class="ttl">新規登録</h2>
      <form class="form-container" action="">
        <div class="form-group">
          <label for="text1">会社名</label>
          <input type="text" id="text1" class="form-control">
        </div>
        <div class="form-group">
          <label for="namae">氏名</label>
          <input type="text" id="namae" class="form-control">
        </div>
        <div class="form-group">
          <label for="mailaddress">メールアドレス</label>
          <input type="email" id="mailaddress" class="form-control">
        </div>
        <div class="form-group">
          <label for="passwd1">パスワード</label>
          <input type="password" id="passwd1" class="form-control">
        </div>
        
        <div class="block-btn">
          <a class="btn btn-success" href="./register.html" role="button">新規登録</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p>©All right reserved by isozaki</p>
  </footer>

  <!-- Bootstrap Javascript(jQuery含む) -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
